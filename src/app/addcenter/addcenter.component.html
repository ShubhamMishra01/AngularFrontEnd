<h1 align="center">Add Center</h1>
<div class="row justify-content-center">
    <div class="col-sm-4 text-left bg-white rounded shadow py-3">
   
  
        <form >
            <div class="form-group">
                <label for="centerId">Center ID</label>
                <input type="text" [(ngModel)]="center.centerId" class="form-control" id="centerId" name=centerId placeholder="Enter Center ID" required >
                
            </div>

            <div class="form-group">
                <label for="centerName">Center Name</label>
                <input type="text" [(ngModel)]="center.centerName" class="form-control" id="centerName" name=centerName placeholder="Enter Center Name" required  >
                
            </div>
            <div class="form-group">
                <label for="contactNo">Contact Number</label>
                <input type="number" [(ngModel)]="center.contactNo" class="form-control" id="contactNo" name=contactNo placeholder="Enter Contact No" required  >
                
            </div>
            <div class="form-group">
                <label for="centerAddress">Center Address</label>
                <input type="text" [(ngModel)]="center.centerAddress" class="form-control" id="centerAddress" name=centerAddress placeholder="Enter Center Address" required  >
                
            </div>
            <button class="btn btn-success" (click)="addCenter()">Add Center</button>
        
        </form>
    </div>
</div>
