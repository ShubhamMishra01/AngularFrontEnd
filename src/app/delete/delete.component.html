</head>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Center Id</th>
            <th>Center Name</th>
            <th>Contact Number</th>
            <th>Center Address</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let e of centers">
                
                <td> {{e.centerId}} </td>
                <td> {{e.centerName}} </td>
                <td> {{e.contactNo}} </td>
                <td> {{e.centerAddress}}</td>
                
                <td>
                    <button type="button" class="btn btn-large btn-block btn-primary" (click)="delete(e)">Delete</button>
                </td>
                <td>
            </tr>
        </tbody>
    </table>
    <ng-template #elseBlock>
        <h4 align="center"> There are no questions to display,please add the question! </h4>
    </ng-template>
</div>
